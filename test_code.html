{% if widget.is_initial %}
<p class="">{{ widget.initial_text }}:</p>
<a href="{{ widget.value.url }}">
  <img src="{{ widget.value.url }}" width="96" height="96" class="" alt="">
</a>
{% if not widget.required %}
<div class="custom-control">
  <input class="custom-control-input" type="checkbox" name="{{ widget.checkbox_name }}" id="{{ widget.checkbox_id }}"
    {% if widget.attrs.disabled %} disabled{% endif %}>
  <label class="custom-control-label" for="{{ widget.checkbox_id }}">{{ widget.clear_checkbox_label }}</label>
</div>
{% endif %}<br>
{{ widget.input_text }}
{% endif %}
<span>
  Select Image:
  <input id="new-image" type="{{ widget.type }}" name="{{ widget.name }}" {% include "django/forms/widgets/attrs.html" %}>
</span>
