{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<!-- <link rel="stylesheet" href="{% static 'checkout/css/checkout.css' %}"> -->
{% endblock %}

{% block page_header %}
<!-- <div class="container header-container">
  <div class="row">
    <div class="col"></div>
  </div>
</div> -->
{% endblock %}

{% block content %}
<!-- White background overlay -->
<div class="overlay"></div>
<div class="container-fluid">
  <!-- Add Product Banner -->
  <div class="row">
    <div class="col-12 text-center px-0">
      <h4 class="page_top_banner text-uppercase text-dark pt-2 mb-2">
        PRODUCT MANAGEMENT
      </h4>
    </div>
  </div>
</div>

<!-- Page container -->
<div class="container">
  <div class="row">
    <div class="col">
      <!-- Add product header -->
      <h2 class="text-lg-left text-center mt-3 mb-3">Add Product</h2>
      <!-- Prodduct Input Form -->
      <form method="POST" action="{% url 'add_product' %}" class="form" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <!-- Cancel Adding Product Button -->
        <a class="btn cart-shopping-button rounded-0" href="{% url 'products' %}">Cancel</a>
        <!-- Add product button -->
        <button class="btn cart-shopping-button rounded-0" type="submit">Add Product To Store</button>
      </form>
      <br>
    </div>
  </div>
</div>

{% endblock %}
