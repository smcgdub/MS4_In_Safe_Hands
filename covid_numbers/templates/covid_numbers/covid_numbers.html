{% extends "base.html" %}
{% load static %}

{% block content %}
<!-- White background overlay -->
<div class="overlay"></div>

<!-- Covid Numbers page banner -->
<div class="container-fluid">
  <div class="row">
    <div class="col text-center my-auto px-0">
      <h4 class="page_top_banner text-uppercase text-dark pt-2 mb-2">Covid Numbers
      </h4>
    </div>
  </div>
</div>

<!-- Covid Data Numbers iFrame -->
<div class="container-fluid">
  <div class="row">
    <div class="col">

    </div>
  </div>
</div>
{% endblock %}
